<!doctype html>
<html lang="en" ng-app="rocketKids">
<head>
    <meta charset="utf-8">
    <title>Rocket Kids by Elevated</title>
    <link rel="shortcut icon" href="rocket_favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div ng-controller="MainCtrl">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Rocket Kids</a>
                <ul class="nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle">
                            Students<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/list">List</a></li>
                            <li><a href="#/quick-add">Quick Add</a></li>
                            <li><a href="#/add">Add</a></li>
                            <li><a href="#/data">Data Analysis</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle">
                            Teachers<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/daily-comm">Daily Communication</a></li>
                        </ul>
                    </li>
                    <li><a href="#/">Facilities</a></li>
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a href="#/" class="dropdown-toggle pull-right" data-toggle="dropdown">
                            My Account<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/">User: {{user.firstName}}</a></li>
                            <li><a href="#/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-view></div>
    </div>

  <div>Angular seed app: v<span app-version></span></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/js/bootstrap.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBmaOmpDAF9heV2YUe3oNissZGh--nNFzo&sensor=false"></script>
  <script src="//code.highcharts.com/highcharts.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="//code.angularjs.org/1.0.0/angular-resource-1.0.0.min.js"></script>
  <script src="//raw.github.com/pkozlowski-opensource/angularjs-mongolab/ecf9d7fc0925763f16d0e279f4fce3dc5a2196f7/mongolab.js"></script>
  <script src="//raw.github.com/angular-ui/angular-ui/master/build/angular-ui.js"></script>
  <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.2.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
